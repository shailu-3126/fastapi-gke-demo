apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-demo
  template:
    metadata:
      labels:
        app: fastapi-demo
    spec:
      containers:
      - name: fastapi-demo
        image: asia-south1-docker.pkg.dev/test-kumar-makala/nginx-repo/fastapi-demo:latest
        ports:
        - containerPort: 8080
