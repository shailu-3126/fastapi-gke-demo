name: Deploy to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: test-kumar-makala
  GKE_CLUSTER: fastapi-cluster
  GKE_ZONE: asia-south1-a
  IMAGE: asia-south1-docker.pkg.dev/test-kumar-makala/fastapi-repo/fastapi-app:latest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

      - name: Build and push Docker image
        run: |
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Get GKE credentials
        run: gcloud container clusters get-credentials $GKE_CLUSTER --zone $GKE_ZONE --project $PROJECT_ID

      - name: Deploy to GKE
        run: |
          kubectl apply -f k8s/
          kubectl rollout status deployment/fastapi-deployment
