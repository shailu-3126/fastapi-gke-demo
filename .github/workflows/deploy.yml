name: Deploy FastAPI App to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: asia-south1        # Change if your Artifact Registry is in a different region
  REPOSITORY: nginx-repo           # Artifact Registry repo name
  IMAGE: fastapi-demo              # Your image name
  CLUSTER_NAME: fastapi-gke-cluster # Your GKE cluster name
  GKE_ZONE: asia-south1-a          # Zone where your GKE cluster is deployed

jobs:
  deploy:
    name: Build, Push, and Deploy to GKE
    runs-on: ubuntu-latest

    steps:
    # ------------------------
    # 1️⃣ Checkout Code
    # ------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ------------------------
    # 2️⃣ Authenticate to Google Cloud
    # ------------------------
    - name: Set up gcloud auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    # ------------------------
    # 3️⃣ Set up gcloud SDK
    # ------------------------
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    # ------------------------
    # 4️⃣ Configure Docker to use Artifact Registry
    # ------------------------
    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev --quiet

    # ------------------------
    # 5️⃣ Build and Push Docker Image
    # ------------------------
    - name: Build and Push Docker image
      run: |
        IMAGE_URI="$GAR_LOCATION-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/$REPOSITORY/$IMAGE:${GITHUB_SHA}"
        echo "Building image: $IMAGE_URI"
        docker build -t $IMAGE_URI .
        docker push $IMAGE_URI
        echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

    # ------------------------
    # 6️⃣ Connect to GKE Cluster
    # ------------------------
    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials $CLUSTER_NAME --zone $GKE_ZONE --project $PROJECT_ID

    # ------------------------
    # 7️⃣ Deploy to GKE
    # ------------------------
    - name: Deploy to GKE
      run: |
        kubectl set image deployment/fastapi-deployment fastapi-container=$IMAGE_URI --namespace default
        kubectl rollout status deployment/fastapi-deployment --namespace default

